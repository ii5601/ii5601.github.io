<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена | Ошибка 404</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./sites/404/styles.css">
    <link rel="icon" href="./icons/favicon/error-404.png">
    <script src="./sites/404/script.js"></script>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <div class="container">
        <div class="error-animation">
            <div class="number">4</div>
            <div class="number">0</div>
            <div class="number">4</div>
        </div>
        
        <h2 class="error-title">Страница не найдена</h2>
        
        <p class="error-message">
            К сожалению, страница, которую вы ищете, не существует или была перемещена. 
            Возможно, вы ввели неправильный адрес или страница была удалена.
        </p>
        
        <div class="action-buttons">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>
